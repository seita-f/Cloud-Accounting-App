<div class="pagination">
    <span class="pagination__nav">
        {% if page_obj.has_previous %}
            <a href="?page=1{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}
                            {% if request.GET.sort %}&sort={{ request.GET.sort }}{% endif %}">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}
                            {% if request.GET.q %}&q={{ request.GET.q }}{% endif %}
                            {% if request.GET.sort %}&sort={{ request.GET.sort }}{% endif %}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
             add query to page link so that it keeps filter
            <a href="?page={{ page_obj.next_page_number }}
                            {% if request.GET.q %}&q={{ request.GET.q }}{% endif %}
                            {% if request.GET.sort %}&sort={{ request.GET.sort }}{% endif %}">next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}
                            {% if request.GET.q %}&q={{ request.GET.q }}{% endif %}
                            {% if request.GET.sort %}&sort={{ request.GET.sort }}{% endif %}">last &raquo;</a>
        {% endif %}
    </span>
</div>
